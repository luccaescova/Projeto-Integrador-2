<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakari's Bet</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(158, 184, 201, 0.767) ;
            
            
        }
        
        .container {
    
            background-color: rgba(117, 173, 211, 0.767) ; 
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            
        }

        button{
            border-radius: 50px;
            background-color: #08d8f3;
            
        }
        .inputs{
            border-radius: 5px;
        }
    
        #messageBox {
            background-color: rgba(224, 67, 67, 0.541);
            border: 3px solid rgba(255, 0, 0, 0.342);
            border-radius: 10px;
            color: white;
            padding: 10px;
            margin-top: 10px;
            display: none;
        }
        #messageBox p {
            padding: 10px;
            margin: 0;
        }
    </style>
    <script>
        function isValid(email, password) {
            if (email && password) {
                return true;
            } else if (!email && !password) {
                showErrorMessage('Preencha os campos para fazer login');
            } else if (!email) {
                showErrorMessage('Preencha o email');
            } else {
                showErrorMessage('Preencha a senha');
            }
            return false; // Garantir um retorno booleano
        }

        function performLogin() {
            const email = document.getElementById("fieldEmail").value;
            const password = document.getElementById("fieldPassword").value;

            if (isValid(email, password)) {
                // Simulando verificação de usuário
                const validUser = "usuario@exemplo.com";
                const validPassword = "senha123";

                if (email === validUser && password === validPassword) {
                    console.info("Login bem-sucedido!"); // Exemplo de sucesso
                    showErrorMessage('Login bem-sucedido!'); // Pode substituir por redirecionamento
                } else {
                    showErrorMessage('Usuário inexistente ou senha incorreta.');
                }
            }
        }

        function showErrorMessage(message) {
            console.info("Mostrando mensagem de erro...");
            var box = document.getElementById("messageBox");
            document.getElementById("message").innerHTML = message;
            box.style.display = "block"; // Sempre mostrar a caixa de mensagem
        }
    </script>
</head>
<body>
    <div class = "container">
      <h1>Login</h1>
    <form onsubmit="event.preventDefault(); performLogin();" class = "fundo">
        <p>
            <label for="fieldEmail">Email:</label><br>
            <input type="text" id="fieldEmail" required class="inputs">
        </p>
        <p>
            <label for="fieldPassword">Senha:</label><br>
            <input type="password" id="fieldPassword" required class="inputs">
        </p>
        <button id="btnLogin" type="button" onclick="performLogin()" class = "button">Entrar</button>
        <div id="messageBox">
            <p id="message"></p>
        </div>
    </form>
    </div>
    
</body>
</html>
